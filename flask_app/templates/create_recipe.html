<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create New Recipe!</title>
</head>
<body>
    <div class="container success">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <h2 class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">Welcome, {{active_user.first_name}}!</h2>
            <div class="nav nav-pills">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/logout" class="nav-link active">Log Out</a>
            </div>
        </header>
    </div>
    <div class="container overflow-hidden">
        <form action="/save/recipe" method="post">
            <div class="row gx-5">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions:</label>
                        <textarea class="form-control" name="instructions" rows="3"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="made_on" class="form-label">Date Made On:</label>
                        <br>
                        <input name="made_on" type="date" value="2011-09-29">
                    </div>
                    <div class="mb-3">
                        <br>
                        <label class="form-check-label" for="is_under_30">Under 30 Minutes?</label>
                        <br>
                        <input class="form-check-input" type="radio" name="is_under_30" value="1">
                        <label class="form-check-label" for="is_under_30_yes">Yes</label>
                        <input class="form-check-input" type="radio" name="is_under_30" value="0" checked>
                        <label class="form-check-label" for="is_under_30_no">No</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
